
      <svg
        width="300"
        height="290"
        viewBox="0 0 300 290"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-labelledby="descId"
      >
        <title id="titleId">Most Used Languages</title>
        <desc id="descId">Most used languages: C#, Java, Python, C, C++</desc>
        <style>
          .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #0891b2;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
          @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header { font-size: 15.5px; }
          }
                  .lang-name {
          font: 400 11px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
          fill: #9f9f9f;
        }
        .stagger {
          opacity: 0;
          animation: fadeInAnimation 0.3s ease-in-out forwards;
        }
        .lang-progress {
          animation: scaleXInAnimation 0.3s ease-in-out forwards;
        }
        @keyframes scaleXInAnimation {
          0% {
            transform: scaleX(0);
          }
          100% {
            transform: scaleX(1);
          }
        }
        

          
          @keyframes scaleInAnimation {
            from {
              transform: translate(-5px, 5px) scale(0);
            }
            to {
              transform: translate(-5px, 5px) scale(1);
            }
          }
          @keyframes fadeInAnimation {
            from {
              opacity: 0;
            }
            to {
              opacity: 1;
            }
          }
        
          
        </style>

        

        <rect
          data-testid="card-bg"
          x="0.5"
          y="0.5"
          rx="4"
          height="99%"
          stroke="#None"
          width="299"
          fill="#151515"
          stroke-opacity="1"
        />

        
        <g data-testid="card-title" transform="translate(25, 35)">
          
          <text x="0" y="0" class="header" data-testid="header">Most Used Languages</text>
        </g>        

        <g
          data-testid="main-card-body"
          transform="translate(0, 55)"
        >
          
        <svg data-testid="lang-items" x="25">
          <g transform="translate(0, 0)">
    <g class="stagger" style="animation-delay: 450ms">
      <text data-testid="lang-name" x="2" y="15" class="lang-name">C#</text>
