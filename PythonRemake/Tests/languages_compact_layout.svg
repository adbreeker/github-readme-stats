
      <svg
        width="350"
        height="200"
        viewBox="0 0 350 200"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-labelledby="descId"
      >
        <title id="titleId">Most Used Languages</title>
        <desc id="descId">Most used languages: JavaScript, Python, TypeScript, HTML, CSS</desc>
        <style>
          .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #fff;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
          @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header { font-size: 15.5px; }
          }
                  .lang-name {
          font: 400 11px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
          fill: #9f9f9f;
        }
        .stagger {
          opacity: 0;
          animation: fadeInAnimation 0.3s ease-in-out forwards;
        }
        .lang-progress {
          animation: scaleXInAnimation 0.3s ease-in-out forwards;
        }
        @keyframes scaleXInAnimation {
          0% {
            transform: scaleX(0);
          }
          100% {
            transform: scaleX(1);
          }
        }
        

          
          @keyframes scaleInAnimation {
            from {
              transform: translate(-5px, 5px) scale(0);
            }
            to {
              transform: translate(-5px, 5px) scale(1);
            }
          }
          @keyframes fadeInAnimation {
            from {
              opacity: 0;
            }
            to {
              opacity: 1;
            }
          }
        
          
        </style>

        

        <rect
          data-testid="card-bg"
          x="0.5"
          y="0.5"
          rx="4.5"
          height="99%"
          stroke="#e4e2e2"
          width="349"
          fill="#151515"
          stroke-opacity="1"
        />

        
        <g data-testid="card-title" transform="translate(25, 35)">
          
          <text x="0" y="0" class="header" data-testid="header">Most Used Languages</text>
        </g>        

        <g
          data-testid="main-card-body"
          transform="translate(0, 55)"
        >
          
        <svg data-testid="lang-items" x="25">
          <g transform="translate(0, 0)"><g transform="translate(0, 0)">
    <g class="stagger" style="animation-delay: 450ms">
      <circle cx="5" cy="6" r="5" fill="#f1e05a" />
      <text data-testid="lang-name" x="15" y="10" class="lang-name">
        JavaScript 33.8%
      </text>
    </g>
    </g>
<g transform="translate(0, 25)">
    <g class="stagger" style="animation-delay: 600ms">
      <circle cx="5" cy="6" r="5" fill="#3572A5" />
      <text data-testid="lang-name" x="15" y="10" class="lang-name">
        Python 27.1%
      </text>
    </g>
    </g></g>
<g transform="translate(150, 0)"><g transform="translate(0, 0)">
    <g class="stagger" style="animation-delay: 750ms">
      <circle cx="5" cy="6" r="5" fill="#2b7489" />
      <text data-testid="lang-name" x="15" y="10" class="lang-name">
        TypeScript 19.6%
      </text>
    </g>
    </g>
<g transform="translate(0, 25)">
    <g class="stagger" style="animation-delay: 900ms">
      <circle cx="5" cy="6" r="5" fill="#e34c26" />
      <text data-testid="lang-name" x="15" y="10" class="lang-name">
        HTML 12.5%
      </text>
    </g>
    </g>
<g transform="translate(0, 50)">
    <g class="stagger" style="animation-delay: 1050ms">
      <circle cx="5" cy="6" r="5" fill="#563d7c" />
      <text data-testid="lang-name" x="15" y="10" class="lang-name">
        CSS 7.1%
      </text>
    </g>
    </g></g>
        </svg>
        
        </g>
      </svg>
    